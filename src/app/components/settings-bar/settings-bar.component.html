<div class="city-wrapper">
  <img
    style="width: 20px; height: 20px; padding-right: 5px"
    src="../../assets/icons/search.svg"
    alt="Search icon"
  />

  <input type="text" list="dynamicCityList" [formControl]="search" />
  <datalist id="dynamicCityList" (click)="onChange($event)">
    <option
      *ngFor="let city of cityList"
      [value]="city.name + ', ' + city.country"
    >
      {{ city.name + ", " + city.country }}
    </option>
  </datalist>
</div>

<img
  style="width: 20px; height: 20px; padding-right: 5px"
  src="../../assets/icons/refresh.svg"
  alt="Refresh icon"
/>
