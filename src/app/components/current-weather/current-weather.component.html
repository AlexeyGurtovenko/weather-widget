<ng-container *ngIf="current$ | async as weather">
  <div class="curr-forecast">
    <div class="curr-forecast__temp">
      {{ weather.temp_c }} <sup>&#176;C</sup>
    </div>
    <div class="curr-forecast__info">
      <span>{{ weather.condition.text }}</span>
      <span>Feels like: {{ weather.feelslike_c }} &#176;C</span>
      <span>Wind: {{ weather.wind_kph }} km/h</span>
    </div>
  </div>
</ng-container>
